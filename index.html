<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paer Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock-Paper-Scissors</h1>
    <p id="sub-heading">Play it infinitely</p><br>
    <div class="images">
        <div class="image" id="rock">
            <img class="large" src="Screenshot 2025-01-24 091617.png">
        </div>
        <div class="image" id="paper">
            <img class="large" src="Screenshot 2025-01-24 091650.png">
        </div>
        <div class="image" id="scissors">
            <img class="large" src="Screenshot 2025-01-24 091727.png">
        </div>
    </div><br>
    <div class="scores">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="bot-score">0</p>
            <p>Comp</p>
        </div>
    </div><br><br>
    <div class="comment">
        <br><button id="result">Your Move</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
